<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Network</h1>
    </div>
    <h2>Your feed</h2>

    <div class="profile">
        <div class="avatar">
            <img src="Male User.png" alt="User">
        </div>

    </div>


    <div class="posts">
        <div class="post">
            <div class="post-header">
                <strong>Neil M</strong>
                    <div class="like-section">
                        <p><span id="likes1">9</span> like(s)</p>
                        <button class="like-btn" onclick="likePost1()">Like</button>
                </div>
            </div>
                <div class="post-content">
                    i just set up this new discord bot, let me know what you all think
                </div>
        </div>
        <div class="post">
            <div class="post-header">
                <strong>Nichole K</strong>
                    <div class="like-section">
                        <p><span id="likes2">12</span> like(s)</p>

                </div>
            </div>
                <div class="post-content">
                    Just finished my <a href="#">next comic</a>, check it out.
                </div>
        </div>
        <div class="post">

    <script src="/script.js"></script>

</html>
